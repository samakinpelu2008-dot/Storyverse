<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StoryVerse</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <!-- Logo / Tap for admin -->
  <div id="logo">StoryVerse</div>

  <!-- Search bar -->
  <div id="search-bar">
    <input type="text" id="searchInput" placeholder="Search stories...">
    <div id="categories"></div>
  </div>

  <!-- Stories container -->
  <div id="stories-container"></div>

  <!-- Ad container -->
  <div id="ad-container" style="margin:15px auto; text-align:center;"></div>

  <!-- Notification center -->
  <div id="notifications-container"></div>

  <!-- Admin panel (hidden by default) -->
  <div id="admin-panel" class="hidden">
    <h2>Admin Panel</h2>
    <h3>Add New Story</h3>
    <input type="text" id="storyTitle" placeholder="Title">
    <input type="text" id="storyAuthor" placeholder="Author">
    <input type="text" id="storyImage" placeholder="Image URL">
    <input type="text" id="storySection" placeholder="Section">
    <button id="addStoryBtn">Add Story</button>

    <h3>Add Episode</h3>
    <input type="text" id="episodeStoryId" placeholder="Story ID (Title)">
    <input type="text" id="episodeTitle" placeholder="Episode Title">
    <input type="number" id="episodeNumber" placeholder="Episode Number">
    <button id="addEpisodeBtn">Add Episode</button>

    <h3>Notifications</h3>
    <input type="text" id="notifHeading" placeholder="Heading">
    <textarea id="notifBody" placeholder="Body"></textarea>
    <button id="addNotifBtn">Add Notification</button>
    <button id="markAllReadBtn">Mark All as Read</button>
  </div>

  <!-- Bottom navigation -->
  <div id="bottom-nav">
    <div>üè†<br>Home</div>
    <div>üîî<br>Notifications <span id="notif-dot" class="red-dot hidden"></span></div>
  </div>

  <!-- Footer -->
  <div id="footer">StoryVerse ¬©</div>

  <!-- Ad Script -->
  <script>
    self.options = {
      "domain": "3nbf4.com",
      "zoneId": 10242700
    };
    self.lary = "";
    importScripts('https://3nbf4.com/act/files/service-worker.min.js?r=sw');
  </script>

  <!-- Main Script -->
  <script src="script.js"></script>
</body>
</html>
